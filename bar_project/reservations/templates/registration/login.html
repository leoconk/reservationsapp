{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'reservations/style.css' %}">
</head>
<body>
    <form method="post">
        <h1>Log in</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </form>
</body>
</html>
